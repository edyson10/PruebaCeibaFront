<div class="container">
    <h2>{{ titulo }}</h2>
    <form action="/action_page.php">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Nombre:</label>
                    <input type="text" class="form-control" placeholder="Ingrese su nombre" name="nombre" [(ngModel)] = "persona.nombre">
                </div>
                <div class="form-group">
                    <label for="pwd">Apellido:</label>
                    <input type="text" class="form-control" placeholder="Ingrese su apellido" name="apellido" [(ngModel)] = "persona.apellido">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Cedula:</label>
                    <input type="text" class="form-control" placeholder="Ingrese su c&eacute;dula" name="cedula" [(ngModel)] = "persona.cedula">
                </div>
                <div class="form-group">
                    <label for="pwd">Fecha Nacimiento:</label>
                    <input type="date" class="form-control" name="fechaNacimiento" [(ngModel)] = "persona.fechaNacimiento">
                </div>
            </div>
        </div>
        <button class="btn btn-primary" role="button" (click)="create()">Registrar</button>
    </form>
</div>
